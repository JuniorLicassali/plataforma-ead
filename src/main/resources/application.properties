spring.application.name=plataforma-ead

#Banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/plataforma_ead?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Jakcson
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

#Exceptions
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

logging.level.com.plataforma.plataforma_ead.api.exceptionhndler.ApiExceptionHandler=DEBUG

#Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/testdata
logging.level.org.flywaydb=DEBUG
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
